<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: chocolate;
            font: normal 20pt times;
        }
    </style>
</head>
<body>

    <script>

        nome = window.prompt('Qual seu nome?')
        document.write(`<strong>Olá ${nome}. Seu nome Cltem ${nome.length} letra(s)!</strong></br>`)
        document.write(`Seu nome em maiúsculas fica ${nome.toUpperCase()}.</br>`)
        document.write(`Seu nome em minúsculas fica ${nome.toLowerCase()}`)
    </script>
</body>
</html>
