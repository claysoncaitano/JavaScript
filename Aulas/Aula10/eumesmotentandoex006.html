<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tentativa</title>
    <style>
        div#botao1{
            font:normal 30pt times;
            color: rgb(185, 182, 182);
            width: 200px;
            height: 100;
            background: darkblue;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id='botao1'>
        Menu
    </div>

    <script>
        var b1=window.document.getElementById('botao1')
        b1.addEventListener('click',clicar)
        b1.addEventListener('mouseenter',entrar)
        b1.addEventListener('mouseout',sair)
        function clicar(){
            b1.innerText='Entrando...'
        }
        function entrar(){
            b1.style.background='blue'
            b1.style.color='black'
        }
        function sair(){
            b1.innerText='Menu'
            b1.style.background='darkblue'
            b1.style.color='rgb(185, 182, 182)'
        }

    </script>
</body>
</html>
