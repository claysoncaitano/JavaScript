<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value="Clique" onclick="colocar()">
    <div id='texto'>
    </div>
    <script>
        var nome = window.prompt('Qual seu nome?')
        window.alert('Ol√° '+nome+', como podemos te ajudar?')

        function colocar(){
            var nomes = window.document.getElementById('texto')
            nomes.innerText=(nome)
        }
    </script>
</body>
</html>
